<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/movie-project.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Movie Database</h1>
                <form id="add-movie-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <br>
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating">
                    <br>
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre">
                    <br>
                    <button type="submit">Add Movie</button>
                </form>

                <form id="search-form">
                    <label for="search-input">Search:</label>
                    <input type="text" id="search-input" name="search-input" placeholder="Enter a movie title or genre...">
                    <button type="submit" id="search-button">Search</button>
                </form>

                <h2>Movies</h2>
                <ul id="movie-list"></ul>
            </div>
        </div>
        <div id="movieGrid" class="row align-center justify-center wrap">
            <div id="movieCard" class="row wrap">
            </div>
        </div>
    </div>
</div>

<!-- Form to add a new movie -->
<div id="add-movie-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="new-movie-form">
            <h3>Add Movie</h3>
            <label for="new-title">Title:</label>
            <input type="text" id="new-title" name="new-title">
            <br>
            <label for="new-rating">Rating:</label>
            <input type="number" id="new-rating" name="new-rating">
            <br>
            <label for="new-genre">Genre:</label>
            <input type="text" id="new-genre" name="new-genre">
            <br>
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<script type="module" src="js/movie-project-main.js"></script>
</body>
</html>
